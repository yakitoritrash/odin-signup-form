<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
    <body>
      <div>
        <div id = "left">
          <div id = "logo-banner">
            <img src = "images/odin-lined.png" alt = "odin-logo">
            <h1>ODIN</h1>
          </div>
        </div>
        <div id = "right">
          <div class = "intro-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepeset dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
          </div>
          <div class = "form-container">
            <h3>Let's do this!</h3>
            <form>
              <div class = "input-fields">
                <div class = "form-row">
                  <div>
                    <label for = "firstname">FIRST NAME</label>
                    <input type="text" id = "firstname" name = "firstname">
                  </div>
                  <div>
                    <label for = "lastname">LAST NAME</label>
                    <input type="text" id = "lastname" name = "lastname">
                  </div>
                </div>
                <div class = "form-row">
                  <div>
                    <label for = "email">EMAIL</label>
                    <input type="email" id = "email" name = "email">
                  </div>
                  <div>
                    <label for = "phnumber">PHONE NUMBER</label>
                    <input type="tel" id = "phnumber" name = "phnumber">
                  </div>
                </div>
                <div class = "form-row">
                  <div>
                    <label for = "password">PASSWORD</label>
                    <input type="password" id = "password" name = "password">
                  </div>
                  <div>
                    <label for = "confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id = "confirm_password" name = "confirm_password">
                  </div>
                </div>
              </div>
              <button type="submit">Create Account</button>
            </form>
          </div>
          <div class = "login-prompt">
            <p>Already have an account?<a href = "#">Log in</a></p>
          </div>
        </div>
      </div>
    </body>
</html>
